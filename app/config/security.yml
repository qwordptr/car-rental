security:
    encoders:
        AppBundle\Entity\User:
            algorithm:            pbkdf2
            hash_algorithm:       sha512
            encode_as_base64:     true
            iterations:           1000
            key_length:           40

    providers:
        in_memory:
            memory:
                users:
                    ryan:
                        password: ryanpass
                        roles: 'ROLE_USER'
                    admin:
                        password: admin
                        roles: 'ROLE_ADMIN'
        pdo_mysql:
            entity:
                class: AppBundle:User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            provider: pdo_mysql
#            http_basic: ~
            form_login:
                login_path: login
                check_path: login
                username_parameter:  login[username]
                password_parameter:  login[password]

            logout:
                path:   /logout
                target: /

    role_hierarchy:
        ROLE_ADMIN:   ROLE_USER

    access_control:
            - { path: ^/admin/car/$, roles: ROLE_ADMIN}
